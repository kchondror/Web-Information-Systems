    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <!-- BEGIN CODE HERE -->

    <!-- Header2-->
    <nav class="navbar navbar-expand-lg header">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="logo.png" alt="Logo" width="250px" height="58px" class="d-inline-block align-text-top">
        </a>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="btn btn-outline-light text-primary"  href="homepage.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary" href="products.html">Products</a>
            </li>
          </ul>
      </div>
    </nav>
    <!-- Header2-->


    
    <div class="pt-3 d-flex align-items-center justify-content-center col">  

        <div class = "frame pt-2 row">
          <!--Frame4-->
          <div class="d-flex align-items-center justify-content-start">
            <label class="pe-3" for="Search_bar">Search a product</label>
          
            <div class="input-group" style="width: 300px;">
              <input  name="Search_bar" id="searchBarInput" type="text" class="form-control" placeholder="Product name" >
              <button class="btn btn-primary" type="submit" id="searchSubmit">Search</button>
            </div>     
          </div>

          <div class="pt-2">
            <h4>Results</h4>
            <div class="d-flex align-items-center justify-content-center">
              <table class="table table-bordered " >
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Production year</th>
                    <th>Price</th>
                    <th>Color</th>
                    <th>Size</th>
                  </tr>
                </thead>
                <tbody id="tableBody" class="table-group-divider">
                </tbody>
              </table>   
            </div>
          </div>
          <!--Frame4-->

          <!--Frame5-->
          <div class="pt-2">
            
              <h4>Add a product</h4>
              <form class="d-grid gap-2" id="inputForm">
                <div class = "w-50 d-flex align-items-center justify-content-start">
                  <label style="width: 200px;" for="name">Name:</label>
                  <input type="text" class="w-50 form-control" id="name" name="name" required>
                </div>
                <div class = "w-50 d-flex align-items-center justify-content-start">
                  <label style="width: 200px;" for="production_year">Production year:</label>
                  <input type="number" class="w-50 form-control" id="production_year" name="production_year">
                </div>
                <div class = "w-50 d-flex align-items-center justify-content-start">
                  <label style="width: 200px;" for="price">Price:</label>
                  <input type="number" class="w-50 form-control" id="price" name="price">
                </div>
                <div class = "w-50 d-flex align-items-center justify-content-start">
                  <label style="width: 200px;" for="color">Color:</label>
                  <input type="number" class="w-50 form-control" id="color" name="color" min="1" max="3">
                </div>
                <div class = "w-50 d-flex align-items-center justify-content-start">
                  <label style="width: 200px;" for="size">Size:</label>
                  <input type="number" class="w-50 form-control" id="size" name="size" min="1" max="4">
                </div>
                <div class="d-flex justify-content-end pb-1">
                  <button id = "saveButton" type="submit" class="btn btn-primary">Save</button>
              </div>
              </form>

            
          </div>
          <!--Frame5-->
        </div>
    </div>

    <!-- Footer2-->
    <div class="footer mt-3 d-flex align-items-center justify-content-center col">

  </body>
</html>
